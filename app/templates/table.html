<!doctype html>
<title>Employees Test</title>
<div class=page>
    <h1>Managers</h1>
    <table>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Dept</th>
            <th>Salary</th>
        </tr>
        {% for row in tables %}
        <tr>
            {% for x in row %}
            <td>{{ x|e }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
